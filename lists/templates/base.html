<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/base.css" %}" rel="stylesheet" media="screen">
    <title>To-Do lists</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center jumbotron">
            <h1>{% block header_text %}{% endblock header_text %}</h1>
            <form method="POST" action="{% block action %}{% endblock action %}">
              <input name="item_text"
                     id="id_new_item"
                     class="form-control input-lg"
                     placeholder="Enter a to-do item" />
              {% csrf_token %}
              {% if error %}
                <div class="form-group has-error">
                    <span class="help-block">{{ error }}</span>
                </div>
              {% endif %}
            </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
{%  block table %}{% endblock table %}
        </div>
      </div>
    </div>
  </body>
</html>
